<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BuildYourFlow</title>
  <script>
    // GitHub Pages SPA redirect
    const path = window.location.pathname;
    const query = window.location.search;
    const fragment = window.location.hash;
    
    if (path !== '/') {
      window.location.replace('/' + '?redirect=' + encodeURIComponent(path + query + fragment));
    }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
